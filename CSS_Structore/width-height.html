<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Belajar CSS</title>
    <style media="screen">
      h3{
        background-color: orange;
      }
      p{
        background-color: aqua;
        width: 300px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="pertama">
      <h3>Belajar Width And Height</h3>
      <p>
        p Width 300px
        p height 50px
      </p>
    </div>
  </body>
</html>
